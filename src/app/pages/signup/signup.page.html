<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text='' color="medium"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="container ion-text-center">
    <img src="assets/img/logo_white_large.png">
  </div>

  <form [formGroup]="ValidationFormUser" (ngSubmit)="registerUser(ValidationFormUser.value)" >

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" name="email" placeholder=" Email" type="text" required>
        <ion-icon name="mail-outline"></ion-icon>
      </ion-input>
    </ion-item>

    <div class="text1">
      <ng-container *ngFor="let validation of validationMessages.email">
        <div class="error_message" *ngIf="ValidationFormUser.get('email').hasError(validation.type) && (ValidationFormUser.get('email').dirty || ValidationFormUser.get('email').touched)">
          {{validation.message}}
        </div>
      </ng-container>
    </div>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" name="password" placeholder=" Password" type="password" required>
        <ion-icon name="lock-closed" ></ion-icon>
      </ion-input>
    </ion-item>

    <div class="text2">
      <ng-container *ngFor="let validation of validationMessages.password">
        <div class="error_message" *ngIf="ValidationFormUser.get('password').hasError(validation.type) && (ValidationFormUser.get('password').dirty || ValidationFormUser.get('password').touched)">
          {{validation.message}}
        </div>
      </ng-container>
    </div>

    <ion-row>
      <ion-col>
        <ion-button [disabled]="!ValidationFormUser.valid" type="submit" expand="block" (click)="addUserDB()" color="medium">Sing-up</ion-button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
