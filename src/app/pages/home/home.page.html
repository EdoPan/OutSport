<ion-content class="auth-form">
  <div class="container ion-text-center">
    <img src="assets/logo_white_large.png">
  </div>

  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <ion-button expand="block" color="primary" (click)="registerUser()">Sign-up</ion-button>

        <p align="center">Are you already a user?</p>

        <ion-button expand="block" color="danger" (click)="gotoLoginpage()">Login</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
