<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Iscriviti</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Sesso</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Et√†</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Altezza</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Peso</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Registrati</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
